{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto">
          <h3 class="alert alert-info border rounded">Login</h3>
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
          {% endif %}


            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
                
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" value="{{values.email}}" name="email" id="" class="form-control" placeholder="example@email.com">
                  
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" value="{{values.password}}" name="password" id="" class="form-control" placeholder="*****">
                    
                  </div>
                
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Login">
                </div>
                

                  
            </form>
        </div>
    </div>
</div>


{% endblock content %}
